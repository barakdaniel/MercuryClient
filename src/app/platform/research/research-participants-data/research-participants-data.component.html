<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="email">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="character_name">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.character_name}} </td>
    </ng-container>

    <ng-container matColumnDef="was_killer">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Was Killer </th>
        <td mat-cell *matCellDef="let element"> {{element.was_killer}} </td>
    </ng-container>

    <ng-container matColumnDef="game_appearance.hair">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Character Hair Color </th>
        <td mat-cell *matCellDef="let element"> {{element.game_appearance.hair}} </td>
    </ng-container>

    <ng-container matColumnDef="game_appearance.gender">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Character Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.game_appearance.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="game_appearance.color">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Character Skin Color </th>
        <td mat-cell *matCellDef="let element"> {{element.game_appearance.color}} </td>
    </ng-container>

    <ng-container matColumnDef="game_appearance.items">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Character Item </th>
        <td mat-cell *matCellDef="let element"> {{element.game_appearance.items}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
