<div class="row">
    <div class="col-md-2 text-center my-auto">
        <h2 class="text-primary">Common Knowledge Clues</h2>
    </div>
    <div class="col-md-10">
        <table mat-table [dataSource]="dataSourceCommonClues" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="round">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Round </th>
                <td mat-cell *matCellDef="let element">{{element.round}}</td>
            </ng-container>
            <ng-container matColumnDef="message">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let element">{{element.message}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedCommonCluesColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedCommonCluesColumns;"></tr>
        </table>
    </div>
</div>
