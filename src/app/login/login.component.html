<div class="my-container text-center mt-5">
    <h2>Login</h2>
    <form [formGroup]="form">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input id="username" formControlName="username" matInput>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input id="password" type="password" formControlName="password" matInput>
                <mat-hint>8-12 characters password</mat-hint>
            </mat-form-field>
        </p>
        <button class="mt-4" mat-raised-button color="submitBtn" (click)="submit()">Login</button>
    </form>
    <div class="border-top mt-2">
        <p class="mt-2">Don't have an account? <a href="/register">Sign up</a></p>
    </div>
</div>
<ng-container *ngIf="spinnerService.loading$ | async">
    <div class="overlay"></div>
    <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</ng-container>
